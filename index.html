<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PR's Calculator Extraordinaire!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculatorFrame">
        <div id="solutionBox"> 0 </div>
        <div class="firstRow">
            <button id="clear" class="smallButton"> C </button>
            <button id="inverse" class="smallButton"> +/- </button>
            <button id="percentage" class="smallButton"> % </button>
            <button id="divide" class="smallButton operator"> &divide </button>
        </div>
        <div class="secondRow">
            <button id="seven" class="smallButton number" value="7"> 7 </button>
            <button id="eight" class="smallButton number" value="8"> 8 </button>
            <button id="nine" class="smallButton number" value="9"> 9 </button>
            <button id="multiply" class="smallButton operator"> x </button>
        </div>
        <div class="thirdRow">
            <button id="four" class="smallButton number" value="4"> 4 </button>
            <button id="five" class="smallButton number" value="5"> 5 </button>
            <button id="six" class="smallButton number" value="6"> 6 </button>
            <button id="subtract" class="smallButton operator"> - </button>
        </div>
        <div class="fourthRow">
            <button id="one" class="smallButton number" value="1"> 1 </button>
            <button id="two" class="smallButton number" value="2"> 2 </button>
            <button id="three" class="smallButton number" value="3"> 3 </button>
            <button id="addition" class="smallButton operator"> + </button>
        </div>
        <div class="fifthRow">
            <button id="zero" class="largeButton number"> 0 </button>
            <button id="decimal" class="smallButton"> . </button>
            <button id="equals" class="smallButton"> = </button>
        </div>
    </div>
    
</body>
</html>
